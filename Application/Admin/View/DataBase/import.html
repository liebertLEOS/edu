<extend name="Common:layout-admin"/>

<block name="content">
  <!-- content-header start -->
  <section class="content-header">
    <h1>数据表恢复<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 后台首页</a></li>
      <li class="active"><i class="fa fa-golbe"></i> 数据表恢复</li>
    </ol>
  </section>
  <!-- content-header end -->
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">备份文件列表</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-hover">
          <tbody><tr>
            <th>序号</th>
            <th>备份项目名</th>
            <th>卷数</th>
            <th>压缩方式</th>
            <th>数据大小</th>
            <th>备份时间</th>
            <th class="text-center">操作</th>
          </tr>
          <volist name="data" id="vo">
          <tr>
            <td>{$i}</td>
            <td>{$vo.name}</td>
            <td>{$vo.part}</td>
            <td>{$vo.compress}</td>
            <td>{$vo.size}</td>
            <td>{$vo.time}</td>
            <td class="text-center">
              <span  class="btn btn-success btn-xs import" data-id="{$vo.id}" data-placement="left" data-file="{$vo.name}">恢复</span>
              <span  class="btn btn-danger btn-xs delete" data-id="{$vo.id}" data-placement="left" data-file="{$vo.name}">删除</span>
            </td>
          </tr>
          </volist>
          </tbody></table>
      </div>

    </div>
  </section>

</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('/Public/js/admin/database/import.js')
  </script>
</block>
