<extend name="Common:layout-admin"/>

<block name="content">
  <!-- content-header start -->
  <section class="content-header">
    <h1>数据表维护<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 后台首页</a></li>
      <li class="active"><i class="fa fa-golbe"></i> 数据表维护</li>
    </ol>
  </section>
  <!-- content-header end -->
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">数据表列表</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-hover">
          <tbody><tr>
            <th class="text-center">
              <input id="checkall" type="checkbox" />
            </th>
            <th>表名称</th>
            <th>类型</th>
            <th>版本</th>
            <th>字符集</th>
            <th>数据量</th>
            <th>数据大小</th>
            <th>创建时间</th>
            <th>更新时间</th>
          </tr>
          <volist name="data" id="vo">
          <tr>
            <td class="text-center">
              <input name="check" type="checkbox" value="{$vo.id}" data-table="{$vo.name}"/>
            </td>
            <td>{$vo.name}</td>
            <td>{$vo.engine}</td>
            <td>{$vo.version}</td>
            <td>{$vo.collation}</td>
            <td>{$vo.rows}</td>
            <td>{$vo.data_length}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
          </tr>
          </volist>
          </tbody></table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <div class="pull-left">
          <span id="optimize" class="btn btn-warning btn-sm" data-placement="top"><i class="fa fa-gears"></i> 优化表</span>
          <span id="repair" class="btn btn-warning btn-sm" data-placement="top"><i class="fa fa-gears"></i> 修复表</span>
        </div>
        <div class="pull-right">
          {$page}
        </div>
      </div>

    </div>
  </section>

</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('/Public/js/admin/database/repair.js')
  </script>
</block>
