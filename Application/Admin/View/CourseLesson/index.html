<extend name="Common:layout-admin"/>

<block name="content">
  <!-- content-header start -->
  <section class="content-header">
    <h1>《{$course.title}》课时管理<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 后台首页</a></li>
      <li><a href="{:U('Admin/Course/index')}"><i class="fa fa-graduation-cap"></i> 查看课程</a></li>
      <li class="active"><i class="fa fa-golbe"></i> 课时管理</li>
    </ol>
  </section>
  <!-- content-header end -->
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">课时列表</h3>
        <div class="pull-right">          

          <a class="btn btn-warning btn-sm" href="{:U('Admin/CourseMaterial/listByCourseId', array('course_id' => $course['id']))}">
            <i class="fa fa-file"></i>&nbsp;&nbsp;文件管理
          </a>

          <a class="btn btn-warning btn-sm" href="{:U('Admin/CourseMaterial/uploadModal', array('course_id' => $course['id']))}">
            <i class="fa fa-user"></i>&nbsp;&nbsp;学员管理
          </a>

        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">

        <ul class="lesson-list sortable-list" id="course-item-list" data-sort-url="{:U('Admin/CourseLesson/sort', array('course_id' => $course['id']))}">
          <volist name="items" id="item">
            <eq name="item['itemType']" value="lesson">
            <li class="item item-{$item.itemType} clearfix" id="{$key}">
              <div class="item-content">
                <i class="fa fa-file-photo-o text-success"></i>
                第 <span class="number">{$item.number}</span>课时：{$item.title}
                <neq name="item['status']" value="published"><span class="text-warning">（未发布）</span></neq>
              </div>
              <div class="item-tools">
                <div class="btn" data-toggle="modal" data-target="#modal" data-backdrop="static" data-url="{:U('Admin/CourseLesson/editLesson', array('course_id' => $course['id'],'lesson_id' => $item['id']))}"><i class="fa fa-pencil"></i>&nbsp;&nbsp;编辑</div>
                <div class="btn"><i class="fa fa-eye"></i>&nbsp;&nbsp;预览</div>
                <div class="btn-group">
                  <div class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="fa fa-angle-down"></span>&nbsp;&nbsp;更多
                  </div>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#" data-toggle="modal" data-target="#modal" data-backdrop="static" data-url="{:U('Admin/CourseLesson/addMaterial', array('course_id' => $course['id'],'lesson_id' => $item['id']))}"><i class="glyphicon glyphicon-paperclip"></i> 添加资料</a></li>
                    <li class="divider"></li>
                    <eq name="item['status']" value="published">
                    <li><a href="#"><i class="fa fa-times-circlr-o"></i> 取消发布</a></li>
                    <else />
                    <li><a href="#"><i class="fa fa-check-circle-o"></i> 发布</a></li>
                    </eq>
                    <li><a href="#"><i class="fa fa-trash"></i> 删除</a></li>
                  </ul>
                </div>
              </div>
            </li>
            <else />
            <li class="item item-{$item.itemType} clearfix" id="{$key}">
              <div class="item-content">
                第 <span class="number">{$item.number}</span><eq name="item.type" value="chapter">章<else/>节</eq>：{$item.title}
              </div>
              <div class="item-tools">
                <div class="btn" data-toggle="modal" data-target="#modal" data-backdrop="static" data-url="{:U('Admin/CourseLesson/editChapter', array('chapter_id' => $item['id'], 'type' => $item['type']))}"><i class="fa fa-pencil"></i>&nbsp;&nbsp;编辑</div>
                <div class="btn"><i class="fa fa-trash"></i>&nbsp;&nbsp;删除</div>
              </div>
            </li>
            </eq>
          </volist>

        </ul>

      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <div class="pull-left">

          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-plus"></i> 添加章节
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" data-toggle="modal" data-target="#modal" data-backdrop="static" data-url="{:U('Admin/CourseLesson/addChapter', array('course_id' => $courseId))}"><i class="fa fa-plus"></i> 添加章</a></li>
              <li><a href="#" data-toggle="modal" data-target="#modal" data-backdrop="static" data-url="{:U('Admin/CourseLesson/addChapter', array('course_id' => $courseId, 'type' => 'unit'))}"><i class="fa fa-plus"></i> 添加节</a></li>
            </ul>
          </div>

          <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal" data-backdrop="static" data-url="{:U('Admin/CourseLesson/addLesson', array('course_id' => $courseId))}">
            <i class="fa fa-plus"></i> 添加课时
          </button>
        
        </div>
      </div>

    </div>

  </section>

</block>



<block name="footer">
  <div id="modal" class="modal fade">
  </div>
</block>




<block name="script">
  <script type="text/javascript">
    seajs.use('/Public/js/admin/CourseLesson/index.js')
  </script>
</block>
