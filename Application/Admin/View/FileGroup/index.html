<extend name="Common:layout-admin"/>

<block name="content">
  <!-- content-header start -->
  <section class="content-header">
    <h1>文件组管理<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 后台首页</a></li>
      <li class="active"><i class="fa fa-golbe"></i> 查看文件组</li>
    </ol>
  </section>
  <!-- content-header end -->
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">文件组列表</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-hover">
          <tbody><tr>
            <th class="text-center">
              <input id="checkall" type="checkbox" />
            </th>
            <th class="text-center">ID</th>
            <th class="text-center">文件组名称</th>
            <th class="text-center">英文编码</th>
            <th class="text-center">权限</th>
            <th class="text-center">操作</th>
          </tr>
          <volist name="data" id="vo">
          <tr>
            <td class="text-center">
              <input name="check" type="checkbox" value="{$vo.id}"/>
            </td>
            <td class="text-center">{$vo.id}</td>
            <td class="text-center">{$vo.name}</td>
            <td class="text-center">{$vo.code}</td>
            <td class="text-center">{$vo.auth}</td>
            <td class="text-center">
              <span  class="btn btn-danger btn-xs delete" data-id="{$vo.id}" data-placement="left"><i class="fa fa-trash"></i></span>
            </td>
          </tr>
          </volist>
          </tbody></table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <div class="pull-left">
          <span id="deleteAll" class="btn btn-danger btn-sm" data-placement="top"><i class="fa fa-trash"></i>全部删除</span>
          <span id="add" class="btn btn-warning btn-sm" data-placement="top"><i class="fa fa-plus"></i>添加</span>
        </div>
        <div class="pull-right">
          {$page}
        </div>
      </div>

    </div>
  </section>

</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('/Public/js/admin/fileGroup/index.js')
  </script>
</block>
