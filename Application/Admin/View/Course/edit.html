<div class="modal-dialog">
  <div class="modal-content">
    <form class="form-horizontal" id="course-form" method="post" novalidate="novalidate" action="{:U('Admin/Course/edit')}">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle-o"></i></button>
        <h4 class="modal-title">添加课程</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label class="col-sm-3 control-label">标题</label>
          <div class="col-sm-8 controls">
            <input id="course_title" name="title" required="required" class="form-control" type="text" value="{$course.title}">
            <div class="help-block"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">副标题</label>
          <div class="col-sm-8 controls">
            <textarea id="course_subtitle" name="subtitle" class="form-control">{$course.subtitle}</textarea>
            <div class="help-block"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">简介</label>
          <div class="col-sm-8 controls">
            <textarea name="about" class="form-control">{$course.about}</textarea>
            <div class="help-block"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">连载状态</label>
          <div class="col-sm-8 radio">
            <label>
              <input name="serializeMode" value="none" <eq name="course['serializemode']" value="none">checked="checked"</eq> type="radio"> 非连载课程
            </label>
            <label>
              <input name="serializeMode" value="serialize" <eq name="course['serializemode']" value="serialize">checked="checked"</eq> type="radio"> 连载中
            </label>
            <label>
              <input name="serializeMode" value="finished" <eq name="course['serializemode']" value="finished">checked="checked"</eq> type="radio"> 已完结
            </label>
          </div>
        </div>

        <input type="hidden" name="course_id" value="{$course.id}" />

      </div>
      <div class="modal-footer">
        <div id="msg" class="pull-left"></div>
        <button id="submit" type="submit" class="btn btn-success btn-sm" data-loading-text="提交中..."><i class="fa fa-check"></i> 提交</button>
      </div>
    </form>

    <script type="text/javascript">
      app.load('\/Public\/js\/admin\/Course\/edit.js')
    </script>

  </div>
</div>
